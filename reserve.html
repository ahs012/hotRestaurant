<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reservations</title>
     <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
            <div class="jumbotron text-center">
              <h1 style="font-size: 60px"><span class="fas fa-fire-alt">Hot Restaurant</span></h1>
              <h3>Make your reservation</h3>
                <hr>
                <a href="/tables"><button class="btn btn-primary btn-lg" id="reserve"><span class="fa fa-eye"></span> View Tables</button></a>
                <a href="/"><button><span class="fas fa-home"></span></button></a>
              </div>
    </div>

    <div class="row">

            <div class="col-lg-12">
      
              <div class="card">
                <div class="card-header">
                  Table Reservation
                </div>
                <div class="card-body">
                  <form role="form">
      
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
      
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" class="form-control" id="phone">
                    </div>
      
                    <div class="form-group">
                      <label for="email;">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>
      
                    <div class="form-group">
                      <label for="uniqueID">Unique ID</label>
                      <input type="text" class="form-control" id="uniqueID">
                    </div>
      
                  </form>
                  <br>
                  <div class="text-left">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                      <span class="fa fa-fire"></span> Submit</button>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
        <script type="text/javascript">
          $("#add-btn").on("click", function(event){
            event.preventDefault();
            var newReservation = {
              name: $("#name").val().trim(),
              phone: $("#phone").val().trim(),
              email: $("#email").val().trim(),
              ID: $("#uniqueID").val().trim(),
            };
  
            $.post("/api/reservations", newReservation)
            .then(function(data) {
              console.log("home.html", data);
              alert("Adding reservation...");
            })
          });
        </script>
</body>
</html>
