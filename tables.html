<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<div class="jumbotron text-center">
			<h1 style="font-size: 60px"><span class="fas fa-fire-alt">Hot Restaurant</span></h1>
			<hr>
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<br>

			<div class="text-center">
				<a href=""><button type="button" class="btn btn-lg btn-danger"><span class="fa fa-plus"></span> Make Reservation</button></a>
				<a href=""><button type="button" class="btn btn-lg btn-default"><span class="fas fa-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Current Tables in Use -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="tableSection">
						<ul id="resList" class="list-group">

						</ul>
					</div>

					
				</div>
			</div>
		</div>

		<div class="row">

            <div class="col-12">
        
                <div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="tableSection">
					<ul id="waitList" class="list-group">

					</ul>
					</div>

					
				</div>
			</div>
		</div>
				<a href="/api/reservations">API table link |</a>                
				<a href="/api/wait">API Wait List</a>
		

			
        </div>
	<script type="text/javascript">
	$.get("/api/reservations", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone: " + data[i].phone));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Time: " + data[i].time));

          $("#resList").append(listGroupItem);
        }
	  });
	  
	  $.get("/api/wait", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone: " + data[i].phone));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Time: " + data[i].time));

          $("#waitList").append(listGroupItem);
        }
      });
    </script>


	</script>				 
</body>
